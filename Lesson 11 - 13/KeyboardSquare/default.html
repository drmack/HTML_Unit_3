<html>
<head>
<title>Keyboard Square</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

</style>

</head>

<body>
<h1>Keyboard Square</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {

    var square;

function start(){
	square = new Rectangle(40, 40);
	square.setPosition(100, 100);
	add(square);
	
	keyDownMethod(keyDown);
}

function keyDown(e){
	if(e.keyCode == Keyboard.LEFT){
		square.move(-5, 0);
	}
	
	if(e.keyCode == Keyboard.RIGHT){
		square.move(5, 0);
	}
	
	if(e.keyCode == Keyboard.letter('K')){
		square.move(0, -5);
	}
	
	if(e.keyCode == Keyboard.letter('J')){
		square.move(0, 5);
	}
}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
