<html>
<head>
<title>Moving Ball</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/9b592a39e57b6fa3e89dedc0c9ff96911f7d6e7f/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}

pre {
    border: 1px solid black;
    display: inline-block;
    width: 400px;
    height: 500px;
    background-color: #F5F5F5;
}
</style>

</head>

<body>
<h1>Moving Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var ball;

	function start(){
		ball = new Circle(20);
		add(ball);
		
		setTimer(draw, 20);
	}

	function draw(){
		ball.move(2, 2);
	}


    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
